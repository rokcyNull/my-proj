<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./index.css" />
  <title>Todo List Demo</title>
</head>
<body>
  <!-- 主体区域 -->
  <section id="todoapp">
    <!-- 头部 -->
    <header class="header">小小记事本</header>
    <!-- 主体区域 -->
    <section class="main">
      <!-- 输入框 -->
      <input type="text" v-model="inputValue" @keyup.enter="add" autofocus class="input-box" placeholder="请输入任务">
      <!-- 列表区域 -->
      <div class="list-box" v-for="(item, index) in list">
        <span class="list-item-num">{{index + 1}}.</span>
        <span class="list-item-text">{{item}}</span>
        <button class="list-item-close" @click="remove(index)"></button>
      </div>
      <!-- 统计和清空 -->
      <div class="list-total" v-if="list.length">
        <div class="list-total-info">
          <span class="count-num">{{list.length}} items left</span>
          <span class="clear-all" @click="removeAll">clear all</span>
        </div>
        <div class="list-decorate list-decorate-1"></div>
        <div class="list-decorate list-decorate-2"></div>
      </div>
    </section>
    <!-- 底部 -->
    <footer></footer>
  </section>

  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: "#todoapp",
      data: {
        list: ["写代码", "吃饭饭", "睡觉觉"],
        inputValue: ""
      },
      methods: {
        add: function() {
          if (this.inputValue.trim()) {
            this.list.push(this.inputValue);
            this.inputValue = '';
          }
        },
        remove: function(index) {
          this.list.splice(index, 1)
        },
        removeAll: function() {
          this.list = []
        }
      }
    })
  </script>
</body>
</html>
